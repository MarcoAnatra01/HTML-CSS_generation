<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
</head>
<body>
    <form action="">
        <!-- name = "nome dell'input" , identifica il campo -->
        <!-- id , va uguale al name -->
        
        <!-- il for della label fa riferimento all'id del tag input -->

        <!-- required rende obbligatoria la compilazione del campo-->
        <fieldset>
            <legend><strong>Dati anagrafici</strong></legend>
            <div>
                <label for="nome">Nome</label><br>
                <input type="text" name="nome" id="nome" placeholder="Scrivi il tuo nome">
            </div>
            <div>
                <label for="cognome">Cognome</label><br>
                <input type="text" name="cognome" id="cognome" placeholder="Scrivi il tuo cognome">
            </div>
            <div>
                <label for="indirizzo">Indirizzo</label><br>
                <input type="text" name="indrizzo" id="indirizzo" placeholder="Scrivi il tuo indirizzo">
            </div>
            <div>
                <label for="citta">Citta</label><br>
                <input type="text" name="citta" id="citta" placeholder="La tua città">
            </div>
            <div>
                <label for="prov">Provincia</label><br>
                <select name="provincia" id="prov" required>
                    <option value=""> --seleziona provincia-- </option>
                    <option value="AG">Agrigento</option>
                    <option value="AL">Alessandria</option>
                    <option value="AN">Ancona</option>
                    <option value="AO">Aosta</option>
                    <option value="AR">Arezzo</option>
                    <option value="AP">Ascoli Piceno</option>
                    <option value="AT">Asti</option>
                    <option value="AV">Avellino</option>
                    <option value="BA">Bari</option>
                    <option value="BT">Barletta-Andria-Trani</option>
                    <option value="BL">Belluno</option>
                    <option value="BN">Benevento</option>
                    <option value="BG">Bergamo</option>
                    <option value="BI">Biella</option>
                    <option value="BO">Bologna</option>
                    <option value="BZ">Bolzano</option>
                    <option value="BS">Brescia</option>
                    <option value="BR">Brindisi</option>
                    <option value="CA">Cagliari</option>
                    <option value="CL">Caltanissetta</option>
                    <option value="CB">Campobasso</option>
                    <option value="CE">Caserta</option>
                    <option value="CT">Catania</option>
                    <option value="CZ">Catanzaro</option>
                    <option value="CH">Chieti</option>
                    <option value="CO">Como</option>
                    <option value="CS">Cosenza</option>
                    <option value="CR">Cremona</option>
                    <option value="KR">Crotone</option>
                    <option value="CN">Cuneo</option>
                    <option value="EN">Enna</option>
                    <option value="FM">Fermo</option>
                    <option value="FE">Ferrara</option>
                    <option value="FI">Firenze</option>
                    <option value="FG">Foggia</option>
                    <option value="FC">Forl&igrave;-Cesena</option>
                    <option value="FR">Frosinone</option>
                    <option value="GE">Genova</option>
                    <option value="GO">Gorizia</option>
                    <option value="GR">Grosseto</option>
                    <option value="IM">Imperia</option>
                    <option value="IS">Isernia</option>
                    <option value="AQ">L'aquila</option>
                    <option value="SP">La spezia</option>
                    <option value="LT">Latina</option>
                    <option value="LE">Lecce</option>
                    <option value="LC">Lecco</option>
                    <option value="LI">Livorno</option>
                    <option value="LO">Lodi</option>
                    <option value="LU">Lucca</option>
                    <option value="MC">Macerata</option>
                    <option value="MN">Mantova</option>
                    <option value="MS">Massa-Carrara</option>
                    <option value="MT">Matera</option>
                    <option value="ME">Messina</option>
                    <option value="MI">Milano</option>
                    <option value="MO">Modena</option>
                    <option value="MB">Monza e Brianza</option>
                    <option value="NA">Napoli</option>
                    <option value="NO">Novara</option>
                    <option value="NU">Nuoro</option>
                    <option value="OR">Oristano</option>
                    <option value="PD">Padova</option>
                    <option value="PA">Palermo</option>
                    <option value="PR">Parma</option>
                    <option value="PV">Pavia</option>
                    <option value="PG">Perugia</option>
                    <option value="PU">Pesaro e Urbino</option>
                    <option value="PE">Pescara</option>
                    <option value="PC">Piacenza</option>

                    <option value="PN">Pordenone</option>

                    <option value="SV">Savona</option>
                    <option value="SI">Siena</option>
                    <option value="SR">Siracusa</option>
                    <option value="SO">Sondrio</option>
                    <option value="SU">Sud Sardegna</option>
                    <option value="TA">Taranto</option>
                    <option value="TE">Teramo</option>
                    <option value="TR">Terni</option>
                    <option value="TO">Torino</option>
                    <option value="TP">Trapani</option>
                    <option value="TN">Trento</option>

                    <option value="VB">Verbano-Cusio-Ossola</option>
                    <option value="VC">Vercelli</option>

                    <option value="VV">Vibo valentia</option>
                    <option value="VI">Vicenza</option>
                    <option value="VT">Viterbo</option>
                </select>
            </div>
            <div>
                <label for="nascita">Data di nascita</label><br>
                <input type="date" name="nascita" id="nascita" max="2023-07-05">
                <!-- il campo DATE si presenta col formato ( GG/MM/AAAA )
                     ma viene inviato col formato americano( AAAA/MM/GG )-->
                <!-- min e max stabiliscono le date minime e massime inseribili -->
            </div>
            <div>
                <label for="m">M</label>
                <input type="radio" name="genere" value="m" id="m">
                <label for="f">F</label>
                <input type="radio" name="genere" value="f" id="f">
                <label for="altro">Altro</label>
                <input type="radio" name="genere" value="altro" id="altro">
            </div>
        </fieldset>

        <fieldset>
            <legend><strong>Contatti</strong></legend>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="la tua email">

            <label for="tel">Telefono</label>
            <input type="tel" name="tel" id="tel" pattern="[0-9]{3}-[0-9]{8}" placeholder="numero di telefono">

            <!-- pattern definisce le regole per il formato del numero -->

        </fieldset>

        <fieldset>
            <legend><strong>Interessi</strong></legend>
            <div>
                <input type="checkbox" name="interessi" id="fotografia" value="fotografia">
                <label for="fotografia">Fotografia</label><br>

                <input type="checkbox" name="interessi" id="sport" value="sport">
                <label for="sport">Sport</label><br>

                <input type="checkbox" name="interessi" id="cucina" value="cucina">
                <label for="cucina">Cucina</label><br>

                <input type="checkbox" name="interessi" id="viaggi" value="viaggi">
                <label for="viaggi">Viaggi</label><br>

                <input type="checkbox" name="interessi" id="moda" value="moda">
                <label for="moda">Moda</label><br>
            </div>
        </fieldset>
   
        <fieldset>
            <legend><strong>Scrivi un messaggio</strong></legend>
            <div>
                <textarea name="msg" id="msg"></textarea>
                <!-- rows e cols si usano per modificare ampiezza e altezza -->
                <!-- rows e cols di solito non si usano perchè si usa il CSS per modificare width e height -->
            </div>
        </fieldset>

        <div>
            <!-- input type="submit", pulsante per inviare il form -->
            <input type="submit" value="Invia">

            <!-- alternativa , button-->
            <!-- <button type="submit">Invia</button> -->
        </div>

        <div>
            <label for="allegato"><strong>Carica un file <span>&#11014;</span></strong></label><br>
            <input type="file" name="allegato" id="allegato">
        </div>
    </form>
</body>
</html>
