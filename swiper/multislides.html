<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- LIBRERIA CSS SWIPER -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"/>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <title>swiper multislides</title>
</head>
<body>
    <!-- https://swiperjs.com/ -->
    <!--Offre una libreria js per fare carousel(immagini che scorrono)-->


    <!-- MULTISLIDES -->
    <h2>Swiper con slides multiple</h2>

    <div class="swiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <img src="https://source.unsplash.com/600x400/?italy" alt="" class="img-fluid">
            </div>
            <div class="swiper-slide">
                <img src="https://source.unsplash.com/600x400/?italy" alt="" class="img-fluid">
            </div>
            <div class="swiper-slide">
                <img src="https://source.unsplash.com/600x400/?italy" alt="" class="img-fluid">
            </div>
            <div class="swiper-slide">
                <img src="https://source.unsplash.com/600x400/?italy" alt="" class="img-fluid">
            </div>
            <div class="swiper-slide">
                <img src="https://source.unsplash.com/600x400/?italy" alt="" class="img-fluid">
            </div>
            <div class="swiper-slide">
                <img src="https://source.unsplash.com/600x400/?italy" alt="" class="img-fluid">
            </div>
        </div>

        <div class="swiper-pagination"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
        <div class="swiper-scrollbar"></div>
    </div>



    

    <!-- LIBRERIA JS SWIPER -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

    <script src="./js/script02.js"></script>
</body>
</html>
